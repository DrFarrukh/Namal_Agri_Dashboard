version: "3.9"
services:
  dashboard:
    build: .
    platform: linux/arm64
    ports:
      - "5000:5000"
    command: gunicorn --bind 0.0.0.0:5000 app:app
    depends_on:
      - mqtt_broker

  mqtt_listener:
    build: .
    platform: linux/arm64
    command: python mqtt_listener.py
    depends_on:
      - mqtt_broker

  mqtt_broker:
    image: eclipse-mosquitto:2
    platform: linux/arm64
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
